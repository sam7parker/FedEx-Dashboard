                        <i class="icon-32" data-feather="flag"></i>
                    </div>

                    <div id="stop-widget-details-row2">
                        <h3>Tracking Id: RA054107345US</h3>
                        <h3>Route #: 1234-9858</h3>
                        <h3>Stop #: 5432-1234</h3>
                    </div>

                    <div id="stop-widget-details-row3">
                        <h3>Package Type: Residential</h3>
                        <h3>Package Count: 1</h3>
                    </div>

                    <div id="stop-widget-details-row4">
                        <span>
                            <h3>Departure Time: 10:00 AM</h3>
                            <h3>Est. Arrival Time: 10:30 AM</h3>
                        </span>
                    </div>
                </div>
            </section>
        </div>
    </main>
