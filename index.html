<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FedEx Courier Dashboard</title>
  <link rel="stylesheet" href="Login/login.css" />
</head>

<body>
  <div class="login-container">
    <div class="logo">
      <img src="Resources/images/FedEx-logo.svg" alt="FedEx Logo" width="150" />
    </div>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="userType">User Type:</label>
      <select id="userType" name="userType">
        <option value="courier">Courier</option>
        <option value="manager">Manager</option>
        <option value="executive">Director</option>
      </select>

      <button type="button" onclick="login()">Login</button>

      <a href="/Login/forgot_password.html" class="forgot-password">Forgot Password?</a>
    </form>
  </div>

  <script src="/Login/login.js"></script>
</body>

</html>
