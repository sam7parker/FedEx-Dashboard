<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FedEx Courier Dashboard</title>
    <link rel="stylesheet" href="courier_dashboard.css" />
  </head>
  <body>
    <div class="background-box">
      <div class="icon">
        <img src="Hamburger_icon.svg.png" alt="Icon" width="30" />
        <img src="fedexlogo.png" alt="FedExLogo" width="150" />
      </div>
      <div class="container1">
        <div class="route_num">
          <label for="routeSelect">Route:</label>
          <select id="routeSelect">
            <option value="null">null</option>
            <option value="route1">#111</option>
            <option value="route2">#222</option>
            <option value="route3">#333</option>
          </select>
        </div>
        <div class="stops_packages_pickup_details">Stops Delivered: 1/70</div>
        <div class="stops_packages_pickup_details">
          Packages Delivered: 3/120
        </div>
        <div class="stops_packages_pickup_details">Pickup Locations: 0/5</div>
      </div>
      <div class="Package-info">
        <div class="Package-info-header">Package Info</div>
        <div class="Package-info-content">
          <div class="widget">
            <p>Package ID: PKG123456</p>
            <p>
              Status:
              <select class="status-dropdown">
                <option value="In Transit">In Transit</option>
                <option value="Delivered">Delivered</option>
              </select>
            </p>
            <p>Last Location: Warehouse A</p>
            <p>Estimated Delivery: December 5, 2023</p>
          </div>
        </div>
      </div>
    </div>
    <script src="courier_dashoboard.js"></script>
  </body>
</html>
