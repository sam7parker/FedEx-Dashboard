<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FedEx Courier Dashboard</title>
    <link rel="stylesheet" href="courier_dashboard.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzTatUdKas9UIKPVIpnjluQMQ4D0sYJTo&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="background-box">
      <div class="header">
        <div class="header-left">
          <img src="Hamburger_icon.png" class="hamburger" />
          <img src="fedexlogo.png" class="fxlogo" />
          <div id="liveTime"></div>
        </div>
        <div class="header-right">
          <img src="user.svg" class="profile-img" />
          <div class="name-container">
            <div class="courier-name-button">
              <div class="dropdown">
                <button>
                  (Courier Name)
                  <img src="OrangeButton.svg" class="orange-dropdown" />
                </button>
                <div class="dropdown-options">
                  <a href="#">Account</a>
                  <a href="#">Payment</a>
                  <a href="#">Schedule</a>
                  <a href="#">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-container">
        <div class="container1">
          <div class="route_num">
            <label for="routeSelect">Route:</label>
            <select id="routeSelect">
              <option value="" disabled selected>Select a route</option>
              <option value="route1">#111</option>
              <option value="route2">#222</option>
              <option value="route3">#333</option>
              <option value="route3">#444</option>
            </select>
          </div>
          <div class="stops_packages_pickup_details">Stops Delivered: 1/70</div>
          <div class="stops_packages_pickup_details">
            Packages Delivered: 3/120
          </div>
          <div class="stops_packages_pickup_details">Pickup Locations: 0/5</div>
        </div>
        <div class="container2">
          <button id="startButton">Start</button>
          <div class="currentstopaddress_container">
            <div>
              <p>
                <strong>Current Stop Address:</strong> 414 Lee Blvd, Starkville,
                MS
              </p>
              <p><strong>Package Count:</strong> 3</p>
              <p>
                <strong>Instructions:</strong> Drop at the front door No
                signature needed
              </p>
              <div class="additional-options">
                <input type="checkbox" id="checkbox1" name="checkbox1" />
                <label for="checkbox1">Delivered</label>

                <input type="checkbox" id="checkbox2" name="checkbox2" />
                <label for="checkbox2">Signed</label>

                <input type="checkbox" id="checkbox3" name="checkbox3" />
                <label for="checkbox3">Issue</label>
                <button id="submitButton">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="courier_dashoboard.js"></script>
  </body>
</html>
