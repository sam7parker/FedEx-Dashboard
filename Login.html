<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Courier Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-password {
            background-color: #FF6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        /* Style for the dropdown menu */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #4D148C;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        /* Style for the dropdown options */
        select option {
            background-color: #0099CC;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="C:\Users\azimb\Downloads\HCI\FedEx-Dashboard\fedexlogo.png" alt="FedEx Logo" width="150">
    </div>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="userType">User Type:</label>
        <select id="userType" name="userType">
            <option value="courier">Courier</option>
            <option value="manager">Manager</option>
            <option value="executive">Executive Officer</option>
        </select>

        <button type="button" onclick="login()">Login</button>

        <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
    </form>
</div>

<script>
    function login() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var userType = document.getElementById("userType").value;

        // Check if entered credentials are correct
        if (email === "abc@gmail.com" && password === "12345") {
            // Redirect user based on userType
            switch (userType) {
                case "courier":
                    window.location.href = "courier_dashboard.html";
                    break;
                case "manager":
                    window.location.href = "manager_dashboard.html";
                    break;
                case "executive":
                    window.location.href = "executive_dashboard.html";
                    break;
                default:
                    alert("Invalid user type");
            }
        } else {
            alert("Invalid credentials. Please try again.");
        }
    }
</script>

</body>
</html>
