<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FedEx Director Dashboard</title>
    <link rel="stylesheet" href="director_dashboard.css" />
  </head>
  <body>
    <div class="main-container">
    <div class="header">
      <div class="header-left">
        <img src="Hamburger_icon.png" class="hamburger"/>
        <img src="fedexlogo.png" class="fxlogo"/>
        <div class="date">September 21, 2023 10:45 AM</div>
      </div>
      <div class="header-right">
        <img src="user.svg" class="profile-img"/>
        <div class="name-container">
          <div class="director-name-button">
            <div class="director-name-text">(Director Name)</div>
            <img src="OrangeButton.svg" class="orange-dropdown"/>
          </div>
        </div>
      </div>
    </div>
    <div class="body-outline">
      <div class="body-container">
        <div class="column">
          <div class="overall-stats-group">
            <div class="overall-button widget ">
              <div class="overall-text">Overall</div>
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/beacdd058d5495ea822e49703cd5fb79be0d6d76e99f713355e0f41bf0333ef8?apiKey=975dbdc9c79c45f8bc334d4af23bc7cf&"
                class="black-dropdown"
                />
            </div>
            <div class="stats-pair-one">
              <div class="stats-widget widget">
                <div class="widget-header">Shipments:</div>
                <div class="stats-value">2000<span>+10%</span></div>
              </div>
              <div class="stats-widget widget">
                <div class="widget-header">Out for Delivery:</div>
                <div class="stats-value">500<span>+1%</span></div>
              </div>
            </div>
            <div class="stats-pair-two">
              <div class="stats-widget widget">
                <div class="widget-header">Avg Delivery Time:</div>
                <div class="stats-value">3hr 55 min<span>-5%</span></div>
              </div>
              <div class="stats-widget widget">
                <div class="widget-header">In Route:</div>
                <div class="stats-value">600<span>-2%</span></div>
              </div>
            </div>
            <div class="stats-pair-three">
              <div class="stats-widget widget">
                <div class="widget-header">Avg. Stop Time:</div>
                <div class="stats-value">5 min 21 sec<span>+9%</span></div>
              </div>
              <div class="stats-widget widget">
                <div class="widget-header">Missed Delivery:</div>
                <div class="stats-value">35 <span>+2%</span></div>
              </div>
            </div>
          </div>
          <div class = "compliance-stats widget">
            <div class="widget-header">Compliance Stats</div>
          </div>
        </div>
        <div class="column-2">
          <div class="div-23">
            <div class="div-24">
              <div class="div-25">
                <div class="column-3"><div class="districts widget">
                  <div class="widget-header">Districts</div>
                </div></div>
                <div class="column-4"><div class="updates widget">
                  <div class="widget-header">Updates</div>
                </div></div>
              </div>
            </div>
            <div class="maps widget"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
